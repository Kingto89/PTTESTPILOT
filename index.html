<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GLB Viewer</title>
<style>
  html,body{margin:0;height:100%;background:#0b1220;overflow:hidden}
  canvas{width:100%;height:100%;display:block}
  #msg{position:fixed;top:10px;left:10px;color:#e5e7eb;font-family:sans-serif;font-size:14px}
</style>
</head>
<body>
<div id="msg">Loading model...</div>
<canvas id="c"></canvas>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
  import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
  import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

  const canvas = document.getElementById("c");
  const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0b1220);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.5, 3);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // lights
  const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  scene.add(hemi);
  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(2, 3, 2);
  scene.add(dir);

  // load model (same folder)
  const loader = new GLTFLoader();
  const url = "./Athletic_Grace_1006002620_texture.glb";

  loader.load(url, (gltf) => {
      const model = gltf.scene;
      scene.add(model);
      document.getElementById("msg").textContent = "Model loaded ✅";
      // center & scale
      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3()).length();
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center);
      camera.position.set(0, size * 0.2, size * 1.5);
  }, undefined, (err) => {
      document.getElementById("msg").textContent = "❌ Failed to load GLB";
      console.error(err);
  });

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate(){
    controls.update();
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }
  animate();
</script>
</body>
</html>
